<!DOCTYPE html>
<html>
<head>
	<title>card</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="input.css">
</head>
<body>
	<div class="creditcard">
		<div class="carddetails">CREDIT CARD DETAILS</div>
		<img id="moon" src="moon_flag.png">	
		<div class="other">
			<label for="firstfield"><p class="lables">Card Number</p></label>
			<input id="firstfield" class="one" type="text" placeholder="1234 5678 9012 3456"> <br>
			<label for="secondfield"><p class="lables">Name On Card</p></label>
			<input id="secondfield" class="one" type="text" placeholder="Name Surname"> <br>
			<div class="last">
				<div id="first">
					<label for="thirdfield"><p class="lables">Expiry Date</p></label>
					<input class="two" id="thirdfield" type="text" placeholder="02">
					<input class="two" id="frthfield" type="text" placeholder="2017">
				</div>
				<div id="second">				
					<label for="thirdfield"><p class="lables">CVV/CVN</p></label>
					<input class="two" id="fvthfield" type="text" placeholder="***">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
