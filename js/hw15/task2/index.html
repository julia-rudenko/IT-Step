	<!DOCTYPE html>
<html>
<head>
	<title>bibl</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="bibliot.css">
</head>
<body>
	<div>
		<form>
		<p class="headers">Inputs</p>
		<input type="text" name="enter" placeholder="Enter some text">
		<input type="text" name="enter" placeholder="valid text">
		<input type="text" name="enter" placeholder="invalid text">
		</form>
	</div>
	<div>
		<form>
		<p class="headers">Check boxes</p>
		<label class="switch">
			<input type="checkbox">
			<span class="slider round"></span>
			<p class="subacribe">Subacribe</p>
		</label>
		<label class="switch" id="red_button">
			<input type="checkbox">
			<span class="slider round" id="red_slider"></span>
			<p class="subacribe">Subacribe</p>
		</label>
		</form>
	</div>
	<div>
		<form>
			<div>
			  <input type="radio" class="form_radio" name="radio" >
			  <label for="radio">Radio</label>
			</div>
			<div>
			  <input type="radio" class="form_radio" name="radio1" >
			  <label for="radio1">Radio 1</label>
			</div>
		</form>
	</div>
	<div>
		<p class="headers">Buttons</p>
		<button class="buttons" id="active">
			Active
		</button>
		<button class="buttons" id="hvr">
			Hover
		</button>
		<button class="buttons" id="danger">
			Danger
		</button>
		<button class="buttons" id="hvr1">
			Hover
		</button>
		<button class="buttons" id="dis">
			Disabled
		</button>
		<button class="buttons_round" id="plus">
			+
		</button>
		<button class="buttons_round" id="min">
			-
		</button>
	</div>
	<div>
		<p class="headers">Text area</p>
		<input type="text" name="text_area" placeholder="Enter some text" class="text_area">
	</div>
</body>
</html>
